<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .language-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 40px;
        }
        
        .language {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .counter {
            margin-top: 30px;
            font-size: 1.2rem;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 3rem;
            }
            
            .container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="greeting">Hello, World!</h1>
        <p>This is a test website to verify your web server is working correctly.</p>
        <p>If you can see this message, your HTML file is being served properly.</p>
        
        <div class="counter">
            <p>Page has been viewed <span id="viewCount">0</span> times</p>
        </div>
        
        <div class="button-container">
            <button onclick="changeColor()">Change Color</button>
            <button onclick="changeText()">Change Greeting</button>
            <button onclick="resetPage()">Reset Page</button>
        </div>
        
        <div class="language-container">
            <div class="language">HTML</div>
            <div class="language">CSS</div>
            <div class="language">JavaScript</div>
            <div class="language">Web Development</div>
        </div>
    </div>

    <script>
        // Counter for page views
        let count = localStorage.getItem('pageViewCount') || 0;
        count++;
        localStorage.setItem('pageViewCount', count);
        document.getElementById('viewCount').textContent = count;
        
        // Function to change the greeting color
        function changeColor() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9c74f', '#90be6d', '#c8553d'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.getElementById('greeting').style.color = randomColor;
        }
        
        // Function to change the greeting text
        function changeText() {
            const greetings = [
                'Hello, World!', 
                'Hola, Mundo!', 
                'Ciao, Mondo!', 
                'こんにちは、世界!', 
                '안녕하세요, 세계!',
                '你好，世界！',
                'नमस्ते दुनिया!'
            ];
            const randomGreeting = greetings[Math.floor(Math.random() * greetings.length)];
            document.getElementById('greeting').textContent = randomGreeting;
        }
        
        // Function to reset the page
        function resetPage() {
            document.getElementById('greeting').textContent = 'Hello, World!';
            document.getElementById('greeting').style.color = '#fff';
        }
    </script>
</body>
</html>
